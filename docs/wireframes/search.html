<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalrusCLI - Domain Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        'primary-hover': '#1D4ED8',
                        background: '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-8">
                    <div class="flex-shrink-0 flex items-center gap-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-lg">W</span>
                        </div>
                        <span class="font-bold text-xl tracking-tight">WalrusCLI</span>
                    </div>
                    <div class="hidden sm:flex space-x-8">
                        <a href="#" class="border-b-2 border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            Search Domains
                        </a>
                        <a href="list.html" class="border-b-2 border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            My Domains
                        </a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-slate-500 bg-slate-100 px-3 py-1 rounded-full">0 SUI</span>
                    <div class="h-8 w-8 rounded-full bg-slate-200 border border-slate-300"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-12 sm:px-6 lg:px-8">

        <!-- Search Hero -->
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl mb-4">
                Find your perfect web3 identity
            </h1>
            <p class="text-lg text-slate-500 mb-8">
                Search and register unique domains on the Walrus network.
            </p>

            <div class="relative max-w-xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" class="block w-full pl-11 pr-4 py-4 border-gray-300 rounded-xl shadow-lg focus:ring-blue-500 focus:border-blue-500 text-base" placeholder="Search for a name (e.g. alice.sui)">
                <button type="button" class="absolute inset-y-2 right-2 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm transition-colors">
                    Search
                </button>
            </div>
        </div>

        <!-- Search Results -->
        <div class="bg-white shadow rounded-xl border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Results</h3>
                <span class="text-xs text-slate-400">Showing 3 results</span>
            </div>
            <ul class="divide-y divide-slate-100">
                <!-- Result 1: Available -->
                <li class="px-6 py-4 flex items-center justify-between hover:bg-slate-50 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div class="h-10 w-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-base font-semibold text-slate-900">alice.sui</p>
                            <p class="text-sm text-green-600 flex items-center gap-1">
                                Available
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-slate-900 font-medium">20 SUI</span>
                        <button class="px-4 py-2 bg-slate-900 hover:bg-slate-800 text-white text-sm font-medium rounded-md shadow-sm transition-colors">
                            Register
                        </button>
                    </div>
                </li>

                <!-- Result 2: Taken -->
                <li class="px-6 py-4 flex items-center justify-between hover:bg-slate-50 transition-colors opacity-75">
                    <div class="flex items-center gap-4">
                        <div class="h-10 w-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-base font-semibold text-slate-500">bob.sui</p>
                            <p class="text-sm text-slate-400">Unavailable</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <button class="px-4 py-2 bg-white border border-slate-200 text-slate-400 text-sm font-medium rounded-md shadow-sm cursor-not-allowed" disabled>
                            Taken
                        </button>
                    </div>
                </li>

                <!-- Result 3: Premium -->
                <li class="px-6 py-4 flex items-center justify-between hover:bg-slate-50 transition-colors group">
                    <div class="flex items-center gap-4">
                        <div class="h-10 w-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-base font-semibold text-slate-900">wallet.sui</p>
                            <p class="text-sm text-amber-600 flex items-center gap-1">
                                Premium
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-slate-900 font-medium">500 SUI</span>
                        <button class="px-4 py-2 bg-slate-900 hover:bg-slate-800 text-white text-sm font-medium rounded-md shadow-sm transition-colors">
                            Register
                        </button>
                    </div>
                </li>
            </ul>
        </div>

    </main>
</body>
</html>
